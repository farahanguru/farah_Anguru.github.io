<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Depan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Century', sans-serif;
      background: url('th.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #561111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.85);
      color: #eb5a5a;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h1 {
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #8f1739;
      color: rgb(222, 185, 185);
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #575a73;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hai Semua! Saya Farah Anguru</h1>
    <p>Selamat datang di halaman profil saya!</p>
    <a href="biodata.html" class="btn">Klik di sini yaa</a>
  </div>
</body>
</html>
